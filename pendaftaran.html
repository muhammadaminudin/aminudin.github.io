<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="uas.css" />
    <title>Pendaftaran</title>
  </head>
  <body>
    <header>
      <div class="jumbotron">
        <h1>STTI NIIT I-TECH JAKARTA</h1>
        <p>Jl. Asem Dua No.22, RW.4, Cipete Sel., Kec. Cilandak, Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta 12410</p>
      </div>
      <nav>
        <ul>
          <li><a href="beranda.html">Home</a></li>
          <li><a href="prosedure.html">Prosedur</a></li>
          <li><a href="#pendaftaran">Pendaftaran</a></li>
          <li><a href="kontak.html">Kontak Kami</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div id="content">
        <article id="pendaftaran" class="card">
          <h2>Pendaftaran</h2>
          <center>
            <h4>FORM PENDAFTARAN SIDANG PROYEK</h4>
            <form action="">
              <table>
                <tr>
                  <td>NIM</td>
                  <td><input type="text" id="nim" /></td>
                </tr>
                <tr>
                  <td>Nama</td>
                  <td><input type="text" id="nama" /></td>
                </tr>
                <tr>
                  <td>
                    <label for="">Proyek</label>
                  </td>
                  <td>
                    <select name="proyek" id="proyek">
                      <option value="proyek1">Proyek1</option>
                      <option value="proyek2">Proyek2</option>
                      <option value="proyek3">Proyek3</option>
                      <option value="proyek1">Proyek4</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>Judul Proyek</td>
                  <td><textarea name="judulproyek" id="" cols="30" rows="6" id="judulproyek"></textarea></td>
                </tr>
              </table>
              <button onclick="klikSubmit">Submit</button>&nbsp;<button>Reset</button>
              <span id="klik"></span>
            </form>
          </center>
        </article>
        <button><a href="beranda.html">Kembali</a></button>
      </div>
    </main>
    <footer>
      <p>Copyright &#169; 2021, Aminudin</p>
    </footer>
  </body>
  <script>
    function klikSubmit() {
      document.getElementById("klik").innerText;
      document.getElementById("nim").value;
      document.getElementById("nama").value;
      document.getElementById("proyek").value;
      document.getElementById("judulproyek").value;
    }
  </script>
</html>
